{% extends "master.html" %} 

{% block content %}
<div class="container" style="margin-top: 70px;">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><strong>Student Edited</strong></h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Email Current -->
                <div class="mb-6">
                    <label class="form-label" for="email-current">Email Current</label>
                    <div class="input-group input-group-merge">
                        <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                        <input type="text" id="email-current" class="form-control" value="{{ student.Email }}" disabled>
                    </div>
                </div>

                <!-- Email Edited -->
                <div class="mb-6">
                    <label class="form-label" for="email-edited">Email Edited</label>
                    <div class="input-group input-group-merge">
                        <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                        <input type="text" id="email-edited" name="email" class="form-control" placeholder="Enter new email">
                    </div>
                </div>

                <!-- Phone Current -->
                <div class="mb-6">
                    <label class="form-label" for="phone-current">Phone Current</label>
                    <div class="input-group input-group-merge">
                        <span class="input-group-text"><i class="bx bx-phone"></i></span>
                        <input type="text" id="phone-current" class="form-control" value="{{ student.Phone }}" disabled>
                    </div>
                </div>

                <!-- Phone Edited -->
                <div class="mb-6">
                    <label class="form-label" for="phone-edited">Phone Edited</label>
                    <div class="input-group input-group-merge">
                        <span class="input-group-text"><i class="bx bx-phone"></i></span>
                        <input type="text" id="phone-edited" name="phone" class="form-control" placeholder="Enter new phone">
                    </div>
                </div>

                <!-- New Password -->
                <div class="mb-6">
                    <label class="form-label" for="password-edited">New Password</label>
                    <div class="input-group input-group-merge">
                        <span class="input-group-text"><i class="bx bx-lock"></i></span>
                        <input type="password" id="password-edited" name="password" class="form-control" placeholder="Enter new password">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{%block left-menu%} 
    {% include "../includes/left-menu.html" %}
{%endblock%}
